<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Radio Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Radio</h1>
  <img id="favicon" alt="Station Icon"/>
  <div class="frequency-display" id="frequency"></div>
  <audio id="player" controls></audio>
  <div class="controls">
    <button id="prev"> < </button>
    <button id="next"> > </button>
  </div>
  <div id="info">
    <p> A simple vanilla Javascript project to fetch
    some radio stations from Athens. Its done based on my curiosity and for educational procedures
    to interact with some Javascript concepts. The API that i used is <a href="https://de1.api.radio-browser.info/#General">Radio Browser.</a>
</p>
  </div>
  <footer>Created by <a href="https://gmoraitis.github.io/">Georgios Moraitis</a></footer>
  <script src="script.js"></script>
</body>
</html>
