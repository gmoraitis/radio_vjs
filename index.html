<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Radio Web App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><body>
  <h1>FM-Radio</h1>
  <div id ="clock"></div>

  <div class="frequency-display" id="frequency"></div>
  <audio id="player"></audio>
  <div class="controls">
    <button id="play"><i class="material-icons">play_arrow</i></button>
    <button id="stop"><i class="material-icons">stop</i></button>
    <button id="prev"><i class="material-icons">skip_previous</i></button>
    <button id="next"><i class="material-icons">skip_next</i></button>
    <button id="volume-down"><i class="material-icons">volume_down</i></button>
    <button id="volume-up"><i class="material-icons">volume_up</i></button> 
    <button id="info-icon"><i class="material-icons">info</i></button>
  </div>
  <div id="defaultInfo" style="display: none;">
    <p> A simple vanilla Javascript project to fetch
    some radio stations from Athens. Its done based on my curiosity and for educational procedures
    to interact with some Javascript concepts. The API that i used is <a href="https://de1.api.radio-browser.info/#General">Radio Browser.</a>
</p>
  </div>
  <footer>Created by <a href="https://gmoraitis.github.io/">Georgios Moraitis</a></footer>
  <script src="script.js"></script>
</body>
</html>
